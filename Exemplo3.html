<!DOCTYPE html>
<html>

<body>

    
    <h2>HTML DOM</h2>
    <hr>

    <h2>Alterando o contéudo HTML</h2>
    <h3>Usando a propriedade innerHTML</h3>

    <p id="p0">De: Hello World</p>
    <p id="p1">Para: Hello World</p>

    <script>
        document.getElementById("p1").innerHTML = "Para: Olá Mundo"
     </script>
           
    <hr>

    <h2>Alterando o valor de um atributo</h2>
    <h3>Usando a propriedade que deseja mudar:</h3>

    <img src="desaprovado.png" width="100" height="100">
      
           
        
</body>
</html>
